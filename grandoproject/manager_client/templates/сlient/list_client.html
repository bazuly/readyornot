{% extends 'base.html' %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Data</title>

<body>
    {% block content %}
    <div class="container">
        <h2>Данные/контакты поставщиков</h2>
        <ul>
            {% for data in client_data %}
            <li class="client-item">
                <div class="client-name">{{ data.name }}</div>
                <div class="client-contact">Контактные данные: {{ data.contacts }} </div>
                <div class="client-manager">Ответственный Менеджер: {{ data.manager }}</div>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endblock content %}
</body>
</html>
