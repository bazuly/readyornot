<html lang="ru">
<head>

</head>
<body>
    {% block content %}
    <div class="container">
        <h2>Результаты поиска</h2>
        <form method="get" action="{% url 'manager_client:search_client' %}">
            <input type="text" name="q" value="{{ query }}" required>
            <button type="submit">Поиск</button>
        </form>
        <ul>
            {% for data in client_data %}
            <li class="client-item">
                <div class="client-name">{{ data.name }}</div>
                <div class="client-contact">Контактные данные: {{ data.contacts }} </div>
                <div class="client-manager">Ответственный Менеджер: {{ data.manager }}</div>
            </li>
            {% endfor %}
    
        
        </ul>
    </div>
    {% endblock content %}
</body>
</html>
